<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="unit" name="css/unit_list.css"/>

        <article>
            <header><h2>Units</h2></header>

            <h:dataTable value="#{unitList.units.units}" var="unit">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{unit.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Version</f:facet>
                    <h:outputText value="#{unit.version}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Created</f:facet>
                    <h:outputText value="#{unit.creationDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Edited</f:facet>
                    <h:outputText value="#{unit.modifiedDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>


                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/unit/unit_view.xhtml" value="View">
                        <f:param name="id" value="#{unit.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/unit/unit_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{unit.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton value="Delete"
                                         action="#{unitList.deleteAction(unit)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button outcome="/unit/unit_create.xhtml"
                              value="Create new unit"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
