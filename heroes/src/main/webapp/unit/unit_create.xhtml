<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{unitCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="stenka.marcin.heroes.view.authentication.view.i18n.messages"/>
        <article>
            <header><h2>#{msg.create_unit}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data" id="form">
                <h:messages/>
                <div>
                    <h:outputLabel for="name" value="#{msg.name}:" styleClass="form-label"/>
                    <h:inputText id="name" value="#{unitCreate.unit.name}" styleClass="form-control" required="true" binding="#{nameInput}"/>
                    <h:message for="name"/>
                </div>

                <div>
                    <h:outputLabel for="quantity" value="#{msg.quantity}:"/>
                    <h:inputText id="quantity" value="#{unitCreate.unit.quantity}" type="number" required="true" binding="#{quantityInput}"/>
                    <h:message for="quantity"/>
                </div>

                <div>
                    <p style="margin: 5px 0">#{msg.choose_fraction}</p>
                    <ui:repeat value="#{unitCreate.fractions}" var="fraction">
                        <div class="form-check">
                            <h:selectOneRadio id="fraction" group="fraction"
                                              value="#{unitCreate.unit.fraction}" required="true" binding="#{fractionInput}">
                                <f:selectItem itemValue="#{fraction}" itemLabel="#{fraction.name}"/>
                            </h:selectOneRadio>
                            <h:message for="fraction"/>
                        </div>
                    </ui:repeat>
                </div>


                <div class="button-container">
                    <h:commandButton class="button" value="Create"
                                     action="#{unitCreate.saveAction()}"/>
                    <h:commandButton class="button" type="reset" value="Reset"/>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
