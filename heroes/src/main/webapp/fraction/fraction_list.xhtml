<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Fractions:</h2></header>
            <h:dataTable value="#{fractionList.fractions.fractions}" var="fraction">
                <h:column>
                    <h:link outcome="/fraction/fraction_view.xhtml">
                        <h:outputText value="#{fraction.name}"/>
                        <f:param name="id" value="#{fraction.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <h:form rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{fractionList.deleteAction(fraction)}"
                                         rendered="#{facesContext.externalContext.isUserInRole('admin')}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>
</ui:composition>
