<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{fractionView.id}" required="true"/>
        <f:viewAction action="#{fractionView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2>
                    <h:outputText value="#{fractionView.fraction.name}"/>
                </h2>
            </header>
            <main>
                <div>
                    Fraction type
                </div>
                <div>
                    <h:outputText value="#{fractionView.fraction.fractionType}"/>
                </div>
            </main>
        </article>
    </ui:define>

</ui:composition>
