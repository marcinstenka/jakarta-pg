<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Heroes game"/>
        <meta name="author" content="Marcin Stenka"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Heroes</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
        <header>
            <h1 class="main-header">#{messages.home_text}</h1>
            <h:form styleClass="container d-flex  align-items-center justify-content-end"
                    rendered="#{facesContext.externalContext.userPrincipal != null}">
                #{messages.logged} <h:outputText value="#{facesContext.externalContext.userPrincipal.name}"/>
                <h:commandButton styleClass="btn btn-link" value="#{messages.logout}:"
                                 action="#{userLogout.logoutAction()}"/>
            </h:form>
        </header>

        <nav class="nav">
            <div class="logo-container">
                <h:graphicImage name="img/logo_#{messages.lang}.png" alt="Logo"/>
            </div>
            <ul class="nav-list">
                <li>
                    <h:link outcome="/index.xhtml">#{messages['nav.home']}</h:link>
                </li>
                <li>
                    <h:link outcome="/fraction/fraction_list.xhtml">#{messages['nav.fractions']}</h:link>
                </li>
                <li>
                    <h:link outcome="/unit/unit_create.xhtml">#{messages['nav.add_unit']}</h:link>
                </li>
                <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <li class="nav-item">
                        <h:link styleClass="nav-link"
                                outcome="/user/user_list.xhtml">Users</h:link>
                    </li>
                </h:panelGroup>
            </ul>
        </nav>

        <main class="main">
            <ui:insert name="content"/>
        </main>

        <footer class="footer">
                Copyright &#169; 2024 Marcin Stenka
        </footer>
    </h:body>
</f:view>
</html>
